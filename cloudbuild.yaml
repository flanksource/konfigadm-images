steps:
- name: 'ubuntu'
  secretEnv: ['GITHUB_TOKEN']
  args: ['bash', '-c', 'echo $$GITHUB_TOKEN > .gh_token']

- name:  gcr.io/cloud-builders/gcloud
  entrypoint: /workspace/remote-build.sh
  env:
    - INSTANCE_ARGS=--image-project moshloop-image-builder --image ubuntu-1805-nv
    - ZONE=europe-west2-a
    - USERNAME=cloud-user
    - REPO_OWNER=moshloop
    - REPO_NAME=konfigadm-images
    - COMMAND=sudo /home/cloud-user/workspace/build.sh ubuntu1804 k8s-1.15

timeout: 1h
